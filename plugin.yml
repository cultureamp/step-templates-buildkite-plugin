name: Step Templates
description: Allows steps to be injected into the pipeline based on a common template.
author: https://github.com/jamestelfer
requirements: []
configuration:
  properties:
    step-template:
      type: string
    step-templates:
      type: [string, array]
    step-var-names:
      type: array
    auto-selections:
      type: array
    auto-selections-file:
      type: string
    selector-template:
      type: string
  additionalProperties: false